spring.application.name=weatherApp

spring.datasource.url=jdbc:postgresql://localhost:5432/weatherdb
spring.datasource.username=${POSTGRES_USER:user}
spring.datasource.password=${POSTGRES_PASSWORD:secretpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.data.mongodb.uri=mongodb://${MONGO_INITDB_ROOT_USERNAME:user}:${MONGO_INITDB_ROOT_PASSWORD:secretpassword}@localhost:27017/weather?authSource=admin
